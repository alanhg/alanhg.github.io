language: node_js
node_js: '12.3.1'
addons:
  ssh_known_hosts:
    - 1991421.cn:22
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - openssl aes-256-cbc -K $encrypted_95ec2afed622_key -iv $encrypted_95ec2afed622_iv -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
install:
  - npm install
script:
  - hexo g
  - export HEXO_ALGOLIA_INDEXING_KEY=fb41a459b46e7dda7af65d45ad5f8432
  - hexo algolia
after_script:
  - cd ./public
  - git init
  - git config user.name "alanhg"
  - git config user.email "qianghe421@163.com"
  - git add .
  - git commit -m "update"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
  - rsync -az -vv --delete -e 'ssh -p 22' ./** root@1991421.cn:/var/www/blog/static-html
branches:
  only:
    - source
env:
  global:
    - GH_REF: github.com/alanhg/alanhg.github.io.git
notifications:
  email:
    - alan@1991421.cn
