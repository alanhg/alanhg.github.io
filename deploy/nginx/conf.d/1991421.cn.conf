    gzip on;
    gzip_http_version  1.1;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied	   any;
    gzip_vary          on;
    gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/rss+xml
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      application/octet-stream
      font/opentype
      image/svg+xml
      image/x-icon
      text/css
      text/plain
      text/x-component;

server {
    listen 80;
    server_name 1991421.cn; # your domain name
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen       443 ssl http2;
    server_name  1991421.cn;  # your domain name
    
    ssl_certificate /etc/letsencrypt/live/1991421.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/1991421.cn/privkey.pem;

	root /var/www/public;

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location ~* ^.+\.(ico|gif|jpg|jpeg|png|webp)$ {
    access_log   off;
    expires      30d;
    }

    location ~* ^.+\.(css|js|txt|xml|swf|wav)$ {
    access_log   off;
    expires      30d;
    }

    location ~* ^.+\.(html|htm)$ {
    expires      1d;
    }

    location ~* ^.+\.(eot|ttf|otf|woff|woff2|svg)$ {
    access_log   off;
    expires max;
    }

    location ~ “/about$” {

    http2_server_push_url /scripts/say-hello.js

  }

}
