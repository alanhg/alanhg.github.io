server {
    listen 80;
    server_name static.1991421.cn; # your domain name
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen       443 ssl http2;
    server_name  static.1991421.cn;  # your domain name

    ssl_certificate /etc/letsencrypt/live/static.1991421.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/static.1991421.cn/privkey.pem;

	root /var/www/static-assets;

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location ~* ^.+\.(ico|gif|jpg|jpeg|png|webp)$ {
    access_log   off;
    expires      30d;
    }

    location ~* ^.+\.(css|js|txt|xml|swf|wav)$ {
    access_log   off;
    expires      30d;
    }

    location ~* ^.+\.(html|htm)$ {
    expires      1d;
    }

    location ~* ^.+\.(eot|ttf|otf|woff|woff2|svg)$ {
    access_log   off;
    expires max;
    }

}
