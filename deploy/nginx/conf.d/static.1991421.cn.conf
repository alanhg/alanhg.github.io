server {
    listen 80;
    server_name static.1991421.cn; # your domain name
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

	root /var/www/static-assets;
	location ~* ^.+\.(ico|gif|jpg|jpeg|png)$ {
        access_log   off;
        expires      30d;
    }
}
