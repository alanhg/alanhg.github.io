upstream upstream-nginx-web {
  server 172.17.0.1:3100;
}

server {
    listen 80;
    server_name blog.1991421.cn; # your domain name
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
      proxy_pass http://upstream-nginx-web;
    }
}

server {
    listen       443 ssl http2;
    server_name  blog.1991421.cn;  # your domain name

    ssl_certificate /etc/letsencrypt/live/blog.1991421.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.1991421.cn/privkey.pem;


    location / {
      proxy_pass http://upstream-nginx-web;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
